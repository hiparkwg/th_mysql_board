<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board register</title>
</head>
<body>
    <div>
        <div id="board">
            <link rel="stylesheet" href="/css/board.css">

            <script type="module">
                import { repl } from "./js/board.js";
                repl();
            </script> 

            <div class="register">
                <form name="frmBoard" method="POST" enctype="multipart/form-data">
                    <label>아이디</label>
                    <input type="text" name="id"><br/>
                    <label>제목 </label>
                    <input type="text" name="subject"><br/>
                    <textarea name="doc"></textarea><br/>
                    <label>파일첨부</label>
                    <input type="file" name="files" class="btnAtt" multiple><br/>
                    <button type="button" class="btnReplR">작성</button>
                    <button type="button" class="btnList">취소</button>

                    <input type="text" name="sno" th:value="${vo.sno}"/>
                    <input type="text" name="grp" th:value="${vo.grp}"/>
                    <input type="hidden" name="seq" th:value="${vo.seq}"/>
                    <input type="hidden" name="deep" th:value="${vo.deep}"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
