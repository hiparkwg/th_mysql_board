<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board register</title>
</head>
<body>
    <div id="board">
        <link rel="stylesheet" href="/css/board.css">
        <script type="module">
            import { kim } from "/js/kim.js"
            kim();
        </script>

        <div class="register">
            <form name="frmBoard" method="POST" enctype="multipart/form-data">
                <label>아이디</label>
                <input type="text" name="id"><br/>
                <label>제목 </label>
                <input type="text" name="subject"><br/>
                <textarea name="doc"></textarea><br/>
                <label>파일첨부</label>
                <input type="file" name="files"><br/>
                <button type="button" class="btnRegister">작성</button>
                <button type="button" class="btnList">취소</button>
            </form>
        </div>
    </div>
</body>
</html>
