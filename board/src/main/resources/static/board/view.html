<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board register</title>
    <script defer  src="/js/lee.js"></script>
</head>
<body>
    <div id="board">
        <link rel="stylesheet" href="/css/board.css">
        <div class="register">
            <form name="frmBoard" method="POST" enctype="multipart/form-data">
                <label>아이디</label>
                <input type="text" name="id"><br/>
                <label>제목 </label>
                <input type="text" name="subject"><br/>
                <div class="doc"></div><br/>
                <fieldset>
                    <legend>첨부파일</legend>
                    
                </fieldset>

                <button type="button" class="btnUpdate">수정</button>
                <button type="button" class="btnDelete">삭제</button>
                <button type="button" class="btnRepl">댓글</button>
                <button type="button" class="btnList">취소</button>
            </form>
        </div>
    </div>
</body>
</html>
